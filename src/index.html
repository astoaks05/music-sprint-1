<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevSprint Song Recommender</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- TODO: inject dynamic copy or user state in the header once auth is ready. -->
    <header class="app-header">
      <h1>Song Recommendation Lab</h1>
      <p class="tagline">Stub workspace for the DevSprint music client feature.</p>
    </header>

    <main class="layout">
      <section class="panel">
        <h2>User Preferences</h2>
        <!-- This form mirrors the shape of the preferences object stored in localStorage. -->
        <form id="preferences-form">
          <label>
            Mood
            <input name="mood" placeholder="e.g., chill" />
          </label>
          <label>
            Genre
            <input name="genre" placeholder="e.g., lo-fi" />
          </label>
          <label>
            Tempo Range (BPM)
            <input name="tempoMin" type="number" min="0" placeholder="60" />
            <input name="tempoMax" type="number" min="0" placeholder="120" />
          </label>
          <button id="recButton" type="submit">Get Recommendations</button>
        </form>
      </section>

      <section class="panel" aria-live="polite">
        <h2>Recommendations</h2>
        <div id="recommendations-output" class="recommendations-empty">
          <p>Submit preferences to see recommended tracks.</p>
        </div>
      </section>
    </main>

    <template id="recommendation-template">
      <!-- TODO: expand the template with artwork and interaction states when assets arrive. -->
      <article class="recommendation-card">
        <header>
          <h3 data-field="title"></h3>
          <p data-field="artist" class="artist"></p>
        </header>
        <dl class="meta">
          <div>
            <dt>Genre</dt>
            <dd data-field="genre"></dd>
          </div>
          <div>
            <dt>BPM</dt>
            <dd data-field="tempo"></dd>
          </div>
        </dl>
        <footer class="actions">
          <button data-action="like">üëç</button>
          <button data-action="skip">Skip</button>
        </footer>
      </article>
    </template>

    <script type="module" src="main.js"></script>
  </body>
</html>
